<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Interactive</title>
  </head>
  <body>
    <div
      class="container font-over flex items-center justify-center bg-VeryDarkBlue max-w-[100%] h-lvh"
    >
      <div
        class="flex flex-col bg-DarkBlue w-[320px] h-[300px] rounded-[12px] p-5"
      >
        <div class="star-icon mb-5 flex items-center ml-1 justify-center bg-Chimney w-[25px] h-[25px] rounded-[50%]">
          <img
            class="h-[10px] w-[10px] "
            src="./images/icon-star.svg"
            alt="star"
          />
        </div>

        <div class="texts font-over text-White">
          <h2 class="text-xl font-semibold">How did we do?</h2>
          <p class=" mt-1 text-[12px] text-MediumGrey">
            Please let us know how we did with your support request. All
            feedback is appreciatedto help us improve our offering!
          </p>
        </div>

        <div id="btn">
          <div class="rate my-5 flex items-center justify-between">
            <span class=" span flex items-center justify-center w-[40px] h-[40px]  bg-Chimney text-MediumGrey rounded-[50%] hover:bg-LightGrey hover:text-White hover:cursor-pointer">1</span>
            <span class=" span flex items-center justify-center w-[40px] h-[40px] bg-Chimney text-MediumGrey rounded-[50%] hover:bg-LightGrey hover:text-White hover:cursor-pointer">2</span>
            <span class=" span flex items-center justify-center w-[40px] h-[40px] bg-Chimney text-MediumGrey rounded-[50%] hover:bg-LightGrey hover:text-White hover:cursor-pointer" >3</span>
            <span class=" span flex items-center justify-center w-[40px] h-[40px] bg-Chimney text-MediumGrey rounded-[50%] hover:bg-LightGrey hover:text-White hover:cursor-pointer">4</span>
            <span class=" span flex items-center justify-center w-[40px] h-[40px] bg-Chimney text-MediumGrey rounded-[50%] hover:bg-LightGrey hover:text-White hover:cursor-pointer">5</span>
          </div>
          <button class="btn flex items-center justify-center w-[280px] h-[40px] rounded-3xl font-semibold text-base  text-Ofade bg-Orange hover:bg-White hover:text-Orange hover:cursor-pointer " type="submit">SUBMIT</button>
        </div>
      </div>
    </div>

    <script type="module" src="p1.js"></script>
  </body>
</html>
